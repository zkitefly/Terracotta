site_name: Terracotta
site_description: Terracotta
site_dir: sites
repo_url: https://github.com/burningtnt/Terracotta
repo_name: Terracotta
theme:
  name: material
  language: zh
  palette:
    scheme: default
    primary: red
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
  logo: assets/icon.png
  favicon: assets/icon.png
  icon:
    repo: fontawesome/brands/github

nav:
  - 首页: index.md
  # - 下载: download.md

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed
  - admonition
  - footnotes

plugins:
  - search:
      lang: zh
